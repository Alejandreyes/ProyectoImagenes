<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>

        <ui:composition template="./Plantillas/Principal.xhtml">

            <ui:define name="content">
                 
                     
                     
                     <h:form id="form" >
                         <p:dataGrid  var="obj"  paginator="true" columns="3" 
                                      rows="0" value="#{mBObjeto.getAllObjetosImagen()}"   >
        <f:facet name="header">
            Libros
        </f:facet>
               <p:panel   header="Titulo: #{obj.nombrelibro}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
                <p:graphicImage value="#{obj.image1}"/>
               
                <h:outputText value="Genero: #{obj.genero}" />
                <h:outputText value="Sinopsis: #{obj.sinopsis}" />
                <h:outputLabel value="Estado: #{mBObjeto.prestado(obj)}"/>
                <p:commandLink action="#{mBObjeto.consultarObjeto(obj)}">
                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;size: 13px" />
                </p:commandLink>
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>

        </h:form>
            </ui:define>

        </ui:composition>
        
        
        
    </body>
</html>
